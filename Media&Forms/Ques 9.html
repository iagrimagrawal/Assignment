<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h2>Here is the Feedback form you can give your valuable Feedback here so, we can do it better. </h2>

    <form action="feedback form" method="get"><b>Feedback form :</b><br>
    <label for="username">Username - </label>
  <input type="text" id="username" name="username" required>
  <br><br>

  <label for="email">Email Address -</label>
  <input type="text" name="email" id="email" required>
  <br><br>

  <label for="message">Message - </label>
  <input type="text" name="" id="message" placeholder="message" required>
  <br><br>

  <input type="submit" value="submit">
    </form>

</body>
</html>
