<!-- Create a web page with an image that is hidden until it is hovered over. Use a heading above the image that says hover below to reveal a surprise. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        display: block;
      }
      img:hover {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>scroll the curser</h1>
    <img src="./download.jpeg" alt="jpeg" />
  </body>
</html>
