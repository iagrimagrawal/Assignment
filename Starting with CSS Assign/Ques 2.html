<!-- Create a web page with a heading and paragraph with information about CSS. Using internal CSS set the text color of the page to red and the background color of the paragraph to yellow. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: #ff0000;
      }
      p {
        background-color: #ffe600;
      }
    </style>
  </head>
  <body>
    <h1>About CSS</h1>
    <p>
      CSS is a style sheet language used for describing the presentation of a
      document written in HTML. It is used to control the layout, colors, fonts,
      and other visual aspects of a web page.
    </p>
  </body>
</html>
