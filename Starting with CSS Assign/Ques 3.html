<!-- Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links</title>
    <style>
      .pwskills:hover {
        background-color: red;
      }
      .ineuron:hover {
        background-color: chocolate;
      }
      .call:hover {
        background-color: violet;
      }
      .youtube:hover {
        background-color: chartreuse;
      }
      .google:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>here is your link</h1>
    <nav>
      <a class="pwskills" href="http://pwskills.com">PW Skills</a>
      <a class="ineuron" href="http://ineuron.ai">ineuron</a>
      <a class="call" href="tel:+910000000000">call me</a>
      <a class="youtube" href="https://youtube.com">Youtube</a>
      <a class="google" href="htts://google.com">google</a>
    </nav>
  </body>
</html>
