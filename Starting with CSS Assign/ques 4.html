<!-- Create a web page with a list of tech stacks involved in full-stack web development where the even- numbered items have a different background color than the odd-numbered items. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      li:nth-child(2n) {
        background-color: aqua;
      }
      li:nth-child(2n-1) {
        background-color: #d0ff00;
      }
    </style>
    <h1>lists of tech stack involved in full stack web development</h1>
    <ul>
      <li>HTML/CSS/JavaScript</li>
      <li>MEAN (MongoDB, Express.js, Angular, Node.js)</li>
      <li>LAMP (Linux, Apache, MySQL, PHP)</li>
      <li>MERN (MongoDB, Express.js, React, Node.js)</li>
      <li>Django</li>
      <li>Ruby on Rails</li>
      <li>ASP.NET</li>
      <li>Vue.js</li>
      <li>Firebase</li>
      <li>Flask</li>
    </ul>
  </body>
</html>
