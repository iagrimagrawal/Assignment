<!-- Create a navigation bar similar to the below-mentioned image. The navigation bar must contain 5 navigation links that are properly placed within the navigation bar using the CSS box model. The navigation items must change their text color on hover. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links</title>
    <style>
      nav {
        background-color: aqua;
        padding: 20px;
      }
      a {
        margin-left: 20px;
        margin-right: 20px;
      }
      a:hover {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" target="_blank" rel="noopener noreferrer">Home</a>
      <a href="#" target="_blank" rel="noopener noreferrer">About us</a>
      <a href="tel:#">Contact</a>
      <a href="#" target="_blank" rel="noopener noreferrer">Blog</a>
      <a href="#">Login</a>
    </nav>
  </body>
</html>
