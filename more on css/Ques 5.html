<!-- Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 300px;
        width: 500px;
        border: 3px solid black;
      }
      img:hover {
        border-color: #ff0000;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>here is your image</h1>
    <img src="/642152e5af09d60df056811a.webp" alt="example-image" />
  </body>
</html>
